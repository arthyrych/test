<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    
    <canvas id='canvas' width="1000" height="1000"></canvas>

<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
        

        // entering our canvas
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');


        // drawing X
        // selecting styles
        ctx.strokeStyle = 'Turquoise';
        ctx.lineWidth = 4;

        // method to begin drawing lines
        ctx.beginPath();

        // line from left top corner to right bottom corner
        ctx.moveTo(10, 10);
        ctx.lineTo(60, 60);

        // line from top right corner to left bottom corner
        ctx.moveTo(60, 10);
        ctx.lineTo(10, 60);

        // method to draw
        ctx.stroke();


        // drawing green stickman with rectangles
        // selecting styles
        ctx.fillStyle = 'MediumSeaGreen';
        ctx.strokeStyle = 'MediumSeaGreen';
        ctx.lineWidth = 10;

        // head with rectange
        ctx.strokeRect(100, 0, 50, 50);

        // neck
        ctx.fillRect(120, 50, 10, 20);

        // hands
        ctx.fillRect(60, 70, 130, 10);

        // body
        ctx.fillRect(90, 80, 70, 60);

        // left leg
        ctx.fillRect(90, 140, 10, 50);

        // right leg
        ctx.fillRect(150, 140, 10, 50);


        //drawing black stickman with lines
        // selecting styles
        ctx.strokeStyle = 'Black';
        ctx.lineWidth = 4;

        // head with rectange
        ctx.strokeRect(300, 10, 20, 20);

        // method to begin drawing lines
        ctx.beginPath();

        // body
        ctx.moveTo(310, 30);
        ctx.lineTo(310, 70);

        // left hand
        ctx.moveTo(290, 40);
        ctx.lineTo(310, 45);

        // right hand
        ctx.moveTo(330, 40);
        ctx.lineTo(310, 45);

        // left leg
        ctx.moveTo(310, 70);
        ctx.lineTo(290, 95);

        // right leg
        ctx.moveTo(310, 70);
        ctx.lineTo(330, 95);        

        // method to draw
        ctx.stroke();


        // drwaing a house
        // selecting styles
        ctx.fillStyle = 'DarkBlue';

        // method to begin drawing lines
        ctx.beginPath();

        // drawing
        ctx.moveTo(350, 100);
        ctx.lineTo(350, 60);
        ctx.lineTo(380, 30);
        ctx.lineTo(410, 60);
        ctx.lineTo(410, 100);
        ctx.lineTo(350, 100);

        // method to fill
        ctx.fill();


        // drawing circles
        // styles
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'Green';

        // drawing 1/4 of a circle
        ctx.beginPath();
        ctx.arc(250, 150, 20, 0, Math.PI / 2, true);
        ctx.stroke();

        // drawing 1/2 of a circle
        ctx.beginPath();
        ctx.arc(290, 150, 20, 0, Math.PI, false);
        ctx.stroke();

        // drawing a circle
        ctx.beginPath();
        ctx.arc(330, 150, 20, 0, Math.PI * 2, false);
        ctx.stroke();


        // creating a circle function
        function circle (x, y, r, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI * 2, false);
            if (fillCircle) {
                ctx.fill();
            } else {
                ctx.stroke();
            }
        };


        // draing circles with the function
        ctx.lineWidth = 4;

        ctx.fillStyle = 'Purple';
        circle(450, 150, 35, true);
        ctx.fillStyle = 'Blue';
        circle(450, 150, 30, true);
        ctx.fillStyle = 'LightBlue';
        circle(450, 150, 25, true); 
        ctx.fillStyle = 'Green';
        circle(450, 150, 20, true); 
        ctx.fillStyle = 'Yellow';
        circle(450, 150, 15, true);
        ctx.fillStyle = 'Orange';
        circle(450, 150, 10, true); 
        ctx.fillStyle = 'Red';
        circle(450, 150, 5, true);


        // drawing a snowman with the circle function
        // styles
        ctx.lineWidth = 4;

        ctx.fillStyle = 'Black';
        ctx.strokeStyle = 'Black';

        // head
        circle(550, 50, 30);
        circle(540, 40, 5, true);
        circle(560, 40, 5, true);

        // body
        circle(550, 120, 40);
        circle(550, 100, 5, true);
        circle(550, 120, 5, true);
        circle(550, 140, 5, true);

        // nose
        ctx.fillStyle = 'Orange';
        circle(550, 50, 5, true);


        // creating a snowman function
        function drawSnowman (x, y) {
            // styles
            ctx.lineWidth = 4;

            ctx.fillStyle = 'Black';
            ctx.strokeStyle = 'Black';

            // head
            circle(x, y, 30);
            circle(x - 10, y - 10, 5, true);
            circle(x + 10, y - 10, 5, true);

            // body
            circle(x, y + 70, 40);
            circle(x, y + 50, 5, true);
            circle(x, y + 70, 5, true);
            circle(x, y + 90, 5, true);

            // nose
            ctx.fillStyle = 'Orange';
            circle(x, y, 5, true);
        };


        // drawing a snowman with a function
        drawSnowman(700, 350);
        drawSnowman(150, 550);
        drawSnowman(350, 700);


        // creating a drawing function with an array
        function drawPoints (points) {
            ctx.lineWidth = 5;
            ctx.strokeStyle = 'Black';
            ctx.beginPath();
            ctx.moveTo(points[0][0], points[0][1]);
            for (i = 0; i < points.length; i++) {
                ctx.lineTo(points[i][0], points[i][1]);
            };
            ctx.stroke();
        };

        let mysteryPoints = [[700, 200], [720, 220], [740, 200], [760, 220], [780, 200], [800, 220], [820, 200]];

        drawPoints(mysteryPoints);

        // drawing ua flag
        // styles + filled rectangle
        ctx.fillStyle = 'Navy';
        ctx.fillRect(50, 200, 450, 150);
        // styles + filled rectangle
        ctx.fillStyle = 'Gold';
        ctx.fillRect(50, 350, 450, 150);


        /*
        // drawing with mousemove
        $(document).mousemove(function(event) {
            circle(event.pageX, event.pageY, 3);
        });
        */


    </script>
</body>
</html>
